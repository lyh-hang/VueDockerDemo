#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # 开启gzip压缩
    gzip  on;
    # 限制最小压缩，小于1字节文件不会压缩
    gzip_min_length 1;
    # 定义压缩的级别（压缩比，文件越大，压缩越多，但是cpu使用会越多）
    gzip_comp_level 3;
    # 定义压缩文件的类型
    gzip_types text/plain application/javascript application/json text/css text/javascript image/jpg image/jpeg image/gif image/png;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /docker_demo;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 处理访问 nginx 服务器的 /prod-api 开头的请求, 转发到目标服务器去
        location /api {
            proxy_pass http://localhost:5000; # 转发的目标服务器地址
            rewrite ^/api/(.*) /$1 break; # 重写路径 以^/prod-api/xxx开头的重写为/xxx
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

